<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReferenceError catch demonstration</title>
</head>
  <body>
    <script>
    'use strict';

	try {
	  console.log(a);
	  let a = 3;
	} catch (err) {
		alert(err.name);
		if (err.name == 'ReferenceError') {
		  alert('Variable should be declared before initialization');
		}
	}
	
	</script>
  </body>
</html>
