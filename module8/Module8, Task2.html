<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Division by zero error catch demonstration</title>
</head>
  <body>
    <script>
    'use strict';

	let a = prompt('a =');
	let b = prompt('b =');
	let result, errorMessage;
	try {
	  if (b == 0) {
		throw new Error ('Division by zero');
	  }
	  result = `a / b = ${a / b}`;
	} catch (err) {
		result = false;
		errorMessage = err;
	}
	
	alert(result || errorMessage);
	
	</script>
  </body>
</html>
