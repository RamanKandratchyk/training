<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime number check</title>
</head>
  <body>
    <script>
    'use strict';
	
	let questNumb = prompt('Enter your number, please', '');
	
	if (Prime(questNumb) == true) {
	  alert('Your number is prime!');
	} else {
		alert('Your number is not prime!');
	  };
	
	function Prime(n) {
	  for (let i = 2; i < n; i++) {
		if ( n % i == 0) return false;
	  }
	  return true;
	}
	
    </script>
  </body>
</html>
