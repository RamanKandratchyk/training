<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apples and Pears for storage</title>
</head>
<body>
<script>
    'use strict';

let apples = prompt('How many apples are in storage?', '');
let pears = prompt('How many pears are in storage?', '');

function fruitSum (a, b) {
  return +a + +b;
}

alert( `${fruitSum(apples, pears)} apples and pears accepted for storage` );
   
</script>
</body>
</html>
