<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Descending array sorting</title>
</head>
  <body>
    <script>
    'use strict';
	
	let arrNumber = [1, 6, 7, 8, 3, 4, 5, 6];
		
	let sortArrNumber = arrNumber.sort( (a, b) => b - a );
	
	alert( `Sorted array is: \n${sortArrNumber}` );
		
    </script>
  </body>
</html>
