<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number array to boolean array transformation</title>
</head>
  <body>
    <script>
    'use strict';
	
	let arrNumber = [4, 7, 3, 9, 5, 2, 0, 1, 6, 0, 0];
		
	let boolArrNumber = arrNumber.map (item => ' ' + Boolean(item));
	
	alert( `Boolean array is: \n${boolArrNumber}` );
		
    </script>
  </body>
</html>
