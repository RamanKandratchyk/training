<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter array by value greater than 3</title>
</head>
  <body>
    <script>
    'use strict';
	
	let arrNumber = [1, 6, 7, 8, 3, 4, 5, 6];
		
	let filterArrNumber = arrNumber.filter( item => (item > 3) );
	
	alert( `Filtered array is: \n${filterArrNumber}` );
		
    </script>
  </body>
</html>
