<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console number output while it less then 10</title>
</head>
  <body>
    <script>
    'use strict';

	while (true) {
	  let N = prompt('Enter your next number');
	  if (N < 10) {
	    alert (`Number ${N} is less then 10, execution terminated`);
	    break;
	  };
	  console.log (`Next number is: ${N}`);
	};

	
	</script>
  </body>
</html>
