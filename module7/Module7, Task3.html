<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print in console date, month and year of current date</title>
</head>
  <body>
    <script>
    'use strict';

	let date = new Date();
	
	console.log( `Current date is ${date.getDate()}` );
	console.log( `Current month is ${date.getMonth() + 1}` );
	console.log( `Current year is ${date.getFullYear()}` );
	
		
	</script>
  </body>
</html>
